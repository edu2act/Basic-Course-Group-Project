<html>
<head>
<meta charset="GBK">
<title>第三次javascript学习之控制语句</title>
</head>
<body>

<script type="text/javascript">
var d = new Date();
var time = d.getHours();
if (time >=8 && time<=9)
{
	document.write("每天的第一二节课");
}
else if (time>=9 && time<=11)
{
	document.write("每天的第三四节课");
}
else if (time>=11 && time<=12)
{
	document.write("每天的第五节课");
}
else if (time>=14 && time<=15)
{
	document.write("每天的第六七节课");
}
else if (time>=15 && time<=16)
{
	document.write("每天的第八节课");
}
else if (time>=16 && time<=18)
{
	document.write("每天第九十节课");
}
else
{
	document.write("非白天上课时间");
}
</script>


</body>
</html>
